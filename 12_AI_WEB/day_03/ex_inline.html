<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <style>
        div, table {display: inline;
            background-color: aquamarine;}
    </style>
</head>
<body>
    <h4>block 태그들</h4>
    <hr>
    <p>오늘은 좋은 날</p>
    <div>내일도 좋은 날</div>
    <div>모레도 좋은 날</div>
    <div>글피도 좋은 날</div>
    <table>
        <tr>
            <th>이름</th>
            <th>전공</th>
        </tr>

        <tr>
            <th>감자</th>
            <th>고양이학</th>
        </tr>

        <tr>
            <th>보니</th>
            <th>강아지학</th>
        </tr>
    </table>

    <h4>inline 태그들</h4>
    <hr>
    오늘은 <a href="">좋은날</a>입니다.
    <img src="../day_01/up_arrow.jpg">
    네이버로 검색하세요.
</body>
</html>
