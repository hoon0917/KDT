<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>사용자 입력 Form 태그</h1>
    <hr>
    <!--GET 방식으로 서버에 입력 데이터 전달-->
    <form>
        텍스트 <input type="text" name="msg" value="없음"><br>
        비밀번호 <input type="password" name="msg" value="없음"><br>
        전화번호 <input type="tel" name="phone" value="없음"><br>
        숫자데이터 <input type="number" name="nums" value="0"><br>
        웹URL <input type="url" name="url" value="없음"><br>
        이메일 <input type="email" name="email" value="없음"><br>
        <input type="submit" value="전송">
    </form>

    <form>
        <!--체크박스 : 다중 선택 가능-->
        <strong>프로그래밍 가능 언어 선택</strong><br>
        python <input type="checkbox" name="options"><br>
        HTML <input type="checkbox" name="options"><br>
        MY-SQL <input type="checkbox" name="options"><br>
        
        <!--라디오버튼 : 여러 개 중에서 1개만 선택 가능, name을 맞춰줘서 하나만 선택할 수 있게-->
        <strong>성별</strong><br>
        남 <input type="radio" name="gender" value="M"><br>
        여 <input type="radio" name="gender" vluae="W"><br>
        <strong>연령층</strong><br>
        10대 <input type="radio" name="age" value="10"><br>
        20대 <input type="radio" name="age" value="20"><br>
        30대 <input type="radio" name="age" value="30"><br>
        40대 <input type="radio" name="age" value="40"><br>
        50대 <input type="radio" name="age" value="50"><br>
        <input type="submit" value="전송"><br>

        <!--버튼 태그-->
        저장하시겠습니까? <input type="button" name="okbtn" value="OK"><br>

        <input type="submit" value="전송"><br>

        <!--색상 입력 태그-->
        배경색 : <input type="color" name="bgcolor"><br>

        <input type="submit" value="전송"><br>

        <!--날짜 요일 입력 태그-->
        생년월일 : <input type="date" name="birthday"><br>

        <input type="submit" value="전송"><br>

    
    </form>


    <form>
        <!--암묵적/묵시적 방식-->
        <label>
            메시지 : <input type="text" >
        </label>
        
        <!--명시적 방식-->
        </label for="msg2"> 메시지2 : </label>
        <input type="text" id="msg2"><br>
        
    
        <!--암묵적/묵시적 + 명시적 방식-->
        <label for="'msg1">
            메시지 : <input type="text" id="msg1">
        </label>
    </form>

</body>
</html>
