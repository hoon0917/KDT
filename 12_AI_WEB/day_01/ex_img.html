<body>
    <h1 id="start_h1">이미지 태그 img</h1>

    <img src="maple.JPG" alt="존재하지 않는 이미지"></img><br>
    <img src="./maple.JPG" alt="존재하지 않는 이미지"></img><br>

    <!--이미지와 링크-->

        <img src='maple.jpg'><br>
    </a>
    <!--이미지와 HTML 파일 링크-->
    <a href="./ex_list.html" target="_blank">
        <img src="maple.jpg"><br>
    </a>

    <!--페이지의 처음으로 이동 링크 설정 => 내부 페이지 이동-->
    <!--href="#id속성"-->
    <a href="#start_h1">
        <img src="up_arrow.jpg"><br>
    </a>

</html>
