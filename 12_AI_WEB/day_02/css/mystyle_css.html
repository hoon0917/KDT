<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--선택자 {속성:값; 속성:값;}-->
    <style>
        p {background-color: bisque;}
        #secondP {
            background-color: chartreuse;
            color: crimson;
            background-image: url(../day_01/maple.jpg)
        }
        .mon {
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <h3>CSS 스타일 적용</h3>
    <!--HTML 태그를 스타일링 해주는 역할 CSS-->
    <p style="background-color: aqua;">
        오늘은 화요일입니다.
    </p>
    
    <p id="secondP">
        내일은 수요일입니다.
    </p>

    <p class="mon">
        어제는 월요일이었지롱
    </p>
</body>
</html>
