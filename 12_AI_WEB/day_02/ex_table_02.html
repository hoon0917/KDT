<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 태그</title>
</head>
<body>
    <h3>Table 태그</h3>
    <!--상품목록 테이블-->
    <table border="1">
        <tr>
            <th>번호</th>
            <th>제품명</th>
            <th>수량</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>1</td>
            <td>콜라</td>
            <td>1개</td>
            <td>1,500원</td>
        </tr>
        <tr>
            <td>2</td>
            <td>사이다</td>
            <td>1개</td>
            <td rowspan="2">2,000원</td>
        </tr>
        <tr>
            <td>3</td>
            <td>탄산수</td>
            <td>1개</td>
            
        </tr>
        <tr>
            <td>총 금액</td>
            <td colspan="3">5,500원</td>
        </tr>
    </table>
</body>
</html>
