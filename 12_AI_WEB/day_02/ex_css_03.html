<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & SELECTOR</title>
   
    <!--외부 CSS파일 적용-->
    <link type="text/css" rel="styleheet" href="../day_02/css/mystyle_css.html">

    <!--내부 css 설정-->
    <style>
        #secondP {color: aqua; font-weight: bold;}
    </style>
</head>
<body>
    <h3>CSS 스타일 적용</h3>
    <!--HTML 태그를 스타일링 해주는 역할 CSS-->
    <p style="background-color: aqua;">
        오늘은 화요일입니다.
    </p>
    
    <p id="secondP">
        내일은 수요일입니다.
    </p>

    <p class="mon">
        어제는 월요일이었지롱
    </p>
</body>
