<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector Example</title>
    <style>
        h1, p {
            font-family: sans-serif;
            color:red;
        }
    </style>
</head>
<body>
    <h1>This is a heading1.</h1>
    <p>This is a paragraph.</p>
    <h2>This is a heading2.</h2>
</body>
</html>
